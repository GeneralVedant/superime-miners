<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>ğŸª™ Simple Crypto Simulator</h1>

    <!-- ğŸ” Authentication Section -->
    <section id="authSection">
      <div id="signupForm">
        <h2>Sign Up</h2>
        <input type="text" id="signupUsername" placeholder="Username" required><br>
        <input type="email" id="signupEmail" placeholder="Email (used for recovery/transactions)" required><br>
        <input type="password" id="signupPassword" placeholder="Password" required><br>
        <button id="signupBtn">Sign Up</button>
        <p>Already have an account? <a href="#" id="switchToLogin">Login here</a></p>
      </div>

      <div id="loginForm" style="display: none;">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required><br>
        <input type="password" id="loginPassword" placeholder="Password" required><br>
        <button id="loginBtn">Login</button>
        <p>Don't have an account? <a href="#" id="switchToSignup">Sign up here</a></p>
      </div>

      <button id="googleLoginBtn">Login with Google</button>
      <p id="authStatus"></p>
    </section>

    <!-- â›ï¸ Mining & Wallet Section -->
    <section id="miningSection" style="display: none;">
      <p id="welcomeUser">ğŸ‘‹ Welcome, User</p>
      <p id="balanceDisplay">ğŸ’° Balance: 0 coins</p>
      <button id="logoutBtn">Logout</button><br><br>

      <button id="startMiningBtn">Start Mining</button>
      <button id="stopMiningBtn">Stop Mining</button>
      <div id="progressContainer">
        <div id="progressBar"></div>
      </div>
      <pre id="output">Click the button to start.</pre>

      <!-- ğŸª™ Coin Transfer Section -->
      <h2>Transfer Coins</h2>
      <form id="transferForm">
        <input type="text" id="transferTo" placeholder="Recipient Username" required>
        <input type="number" id="transferAmount" placeholder="Amount" min="1" required>
        <button type="submit" id="sendBtn">Send Coins</button>
        <p id="transferStatus"></p>
      </form>

      <!-- ğŸ† Leaderboard -->
      <pre id="leaderboard"><strong>ğŸ† Leaderboard:</strong></pre>

      <!-- ğŸ“œ Transaction History -->
      <h2>ğŸ“œ Transaction History</h2>
      <ul id="transactionHistory">Loading...</ul>
    </section>
  </main>

  <script type="module">
    import "./main.js";

    // Toggle between signup/login forms
    const signupForm = document.getElementById("signupForm");
    const loginForm = document.getElementById("loginForm");

    document.getElementById("switchToLogin").addEventListener("click", (e) => {
      e.preventDefault();
      signupForm.style.display = "none";
      loginForm.style.display = "block";
    });

    document.getElementById("switchToSignup").addEventListener("click", (e) => {
      e.preventDefault();
      loginForm.style.display = "none";
      signupForm.style.display = "block";
    });
  </script>
</body>
</html>
