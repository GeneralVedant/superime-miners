<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Simulator</title>
  <style>
    body {
      font-family: monospace;
      background-color: #0e0e0e;
      color: #00ff90;
      text-align: center;
      padding: 2rem;
    }
    button {
      background-color: #00ff90;
      border: none;
      padding: 10px 20px;
      font-size: 1.2rem;
      color: black;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 1rem;
      transition: transform 0.1s;
    }
    button:hover {
      transform: scale(1.05);
    }
    #output, #leaderboard {
      white-space: pre-wrap;
      background: #1c1c1c;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>ðŸª™ Simple Crypto Simulator</h1>
  <button onclick="startMining()">Start Mining</button>
  <div id="output">Click the button to start.</div>
  <div id="leaderboard"><strong>Leaderboard:</strong>\n</div>

  <!-- Firebase (Optional for leaderboard) -->
  <script type="module">
    // Firebase config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDCegRtUMSNTtNeDsFt8AbY3h5oxzIujdw",
      authDomain: "superime-miners.firebaseapp.com",
      projectId: "superime-miners",
      storageBucket: "superime-miners.firebasestorage.app",
      messagingSenderId: "57805313400",
      appId: "G-N3F9VECF1H"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // SHA256 mining logic
    async function startMining() {
      const output = document.getElementById("output");
      const leaderboard = document.getElementById("leaderboard");
      const encoder = new TextEncoder();
      const targetPrefix = '000'; // Easier target
      let nonce = 0;
      let startTime = performance.now();
      let found = false;
      output.textContent = "Mining started...\n";

      while (!found) {
        const input = 'mine' + nonce;
        const hashBuffer = await crypto.subtle.digest('SHA-256', encoder.encode(input));
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

        if (hashHex.startsWith(targetPrefix)) {
          let endTime = performance.now();
          const time = ((endTime - startTime) / 1000).toFixed(2);
          const points = 1000 - Math.floor(nonce / 100); // simple point system
          output.textContent += `âœ… Success!\nNonce: ${nonce}\nHash: ${hashHex}\nTime: ${time}s\nPoints Earned: ${points}`;
          
          const username = prompt("Enter your name for the leaderboard:");
          if (username) {
            await addDoc(collection(db, "miners"), {
              name: username,
              nonce: nonce,
              time: time,
              points: points,
              date: new Date()
            });
            loadLeaderboard();
          }
          found = true;
        }
        nonce++;
        if (nonce % 5000 === 0) await new Promise(r => setTimeout(r, 1));
      }
    }

    async function loadLeaderboard() {
      const leaderboard = document.getElementById("leaderboard");
      leaderboard.textContent = "ðŸ† Leaderboard:\n";

      const q = query(collection(db, "miners"), orderBy("points", "desc"), limit(5));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach((doc, index) => {
        const data = doc.data();
        leaderboard.textContent += `${index + 1}. ${data.name} - ${data.points} pts (${data.time}s)\n`;
      });
    }

    loadLeaderboard();
  </script>
</body>
</html>
