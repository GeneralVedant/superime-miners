<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Simulator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <h1>🪙 Simple Crypto Simulator</h1>

  <!-- 🔐 Auth Section -->
  <div id="authSection">
    <input type="email" id="email" placeholder="Email"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <button id="googleLoginBtn">Login with Google</button>
    <p id="authStatus"></p>
  </div>

  <!-- ⛏️ Mining Section -->
  <div id="miningSection" style="display:none;">
    <button id="logoutBtn">Logout</button><br><br>
    <button id="startMiningBtn">Start Mining</button>
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
    <div id="output">Click the button to start.</div>
    <div id="leaderboard"><strong>Leaderboard:</strong><br></div>
  </div>

  <!-- 🔗 Firebase/Mining Logic -->
  <script type="module" src="main.js"></script>
</body>
</html>
