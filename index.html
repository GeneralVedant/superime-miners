<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>🪙 Simple Crypto Simulator</h1>

    <!-- 🔐 Authentication Section -->
    <section id="authSection">
      <div id="signupForm">
        <h2>Sign Up</h2>
        <input type="text" id="signupUsername" placeholder="Username" required><br>
        <input type="email" id="signupEmail" placeholder="Email (used for recovery/transactions)" required><br>
        <input type="password" id="signupPassword" placeholder="Password" required><br>
        <button id="signupBtn">Sign Up</button>
        <p>Already have an account? <a href="#" id="switchToLogin">Login here</a></p>
      </div>

      <div id="loginForm" style="display: none;">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Email" required><br>
        <input type="password" id="loginPassword" placeholder="Password" required><br>
        <button id="loginBtn">Login</button>
        <button id="resetPasswordBtn">Forgot Password?</button>
        <p>Don't have an account? <a href="#" id="switchToSignup">Sign up here</a></p>
      </div>

      <button id="googleLoginBtn">Login with Google</button>
      <p id="authStatus"></p>
    </section>

    <!-- ⛏️ Mining & Wallet Section -->
    <section id="miningSection" style="display: none;">
      <p id="welcomeUser">👋 Welcome, User</p>
      <p id="balanceDisplay">💰 Balance: 0 coins</p>
      <button id="logoutBtn">Logout</button><br><br>

      <button id="startMiningBtn">Start Mining</button>
      <button id="stopMiningBtn">Stop Mining</button>
      <div id="progressContainer">
        <div id="progressBar"></div>
      </div>
      <pre id="output">Click the button to start.</pre>

      <!-- 🪙 Coin Transfer Section -->
      <h2>Transfer Coins</h2>
      <form id="transferForm">
        <input type="text" id="transferTo" placeholder="Recipient Username" required>
        <input type="number" id="transferAmount" placeholder="Amount" min="1" required>
        <button type="submit" id="sendBtn">Send Coins</button>
        <p id="transferStatus"></p>
      </form>

      <!-- 🔨 Admin Panel -->
      <div id="adminPanel" style="display: none; background: #222; color: #fff; padding: 10px; margin-top: 20px; border-radius: 10px;">
        <h2>🔒 Admin Panel</h2>
        <input type="text" id="banUsername" placeholder="Username to Ban">
        <button id="banUserBtn">🚫 Ban User</button>
        <h3>📝 Complaints</h3>
        <div id="complaintList" style="max-height: 200px; overflow-y: auto; background: #111; padding: 10px; border-radius: 8px;"></div>
      </div>

      <!-- 🏆 Leaderboard -->
      <pre id="leaderboard"><strong>🏆 Leaderboard:</strong></pre>

      <!-- 📜 Transaction History -->
      <h2>📜 Transaction History</h2>
      <ul id="transactionHistory">Loading...</ul>
    </section>

    <!-- 📬 Complaint Button and Form -->
    <button id="complaintBtn" style="position: fixed; bottom: 20px; right: 20px; background-color: red; color: white; padding: 10px; border-radius: 6px;">📢 Report Issue</button>
    <div id="complaintPopup" style="display:none; position: fixed; bottom: 80px; right: 20px; background: white; padding: 15px; border-radius: 10px; box-shadow: 0 0 10px black; width: 300px;">
      <textarea id="complaintText" placeholder="Describe your issue..." rows="4" style="width: 100%;"></textarea><br>
      <button id="submitComplaint" style="margin-top: 8px;">Submit</button>
      <button onclick="document.getElementById('complaintPopup').style.display='none'" style="margin-top: 8px;">Cancel</button>
    </div>
  </main>

  <script type="module">
    import "./main.js";

    // Form toggles
    const signupForm = document.getElementById("signupForm");
    const loginForm = document.getElementById("loginForm");

    document.getElementById("switchToLogin").addEventListener("click", (e) => {
      e.preventDefault();
      signupForm.style.display = "none";
      loginForm.style.display = "block";
    });

    document.getElementById("switchToSignup").addEventListener("click", (e) => {
      e.preventDefault();
      loginForm.style.display = "none";
      signupForm.style.display = "block";
    });

    // Complaint popup toggle
    const complaintBtn = document.getElementById("complaintBtn");
    const complaintPopup = document.getElementById("complaintPopup");
    complaintBtn.addEventListener("click", () => {
      complaintPopup.style.display = "block";
    });
  </script>
</body>
</html>
