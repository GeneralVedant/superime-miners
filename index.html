<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>🪙 Simple Crypto Simulator</h1>

    <!-- 🔐 Authentication Section -->
    <section id="authSection">
      <input type="email" id="email" placeholder="Email" autocomplete="username" required><br><br>
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" required><br><br>
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Sign Up</button>
      <button id="googleLoginBtn">Login with Google</button>
      <p id="authStatus"></p>
    </section>

    <!-- ⛏️ Mining & Wallet Section -->
    <section id="miningSection" style="display: none;">
      <p id="balanceDisplay">💰 Balance: 0 coins</p>
      <button id="logoutBtn">Logout</button><br><br>

      <button id="startMiningBtn">Start Mining</button>
      <button id="stopMiningBtn">Stop Mining</button>
      <div id="progressContainer">
        <div id="progressBar"></div>
      </div>
      <pre id="output">Click the button to start.</pre>

      <!-- 🪙 Coin Transfer Section -->
      <h2>Transfer Coins</h2>
      <form id="transferForm">
        <input type="email" id="transferTo" placeholder="Recipient Email" required>
        <input type="number" id="transferAmount" placeholder="Amount" min="1" required>
        <button type="submit" id="sendBtn">Send Coins</button>
        <p id="transferStatus"></p>
      </form>

      <!-- 🏆 Leaderboard -->
      <pre id="leaderboard"><strong>🏆 Leaderboard:</strong></pre>

      <!-- 📜 Transaction History -->
      <h2>📜 Transaction History</h2>
      <ul id="transactionHistory">Loading...</ul>
    </section>
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>
